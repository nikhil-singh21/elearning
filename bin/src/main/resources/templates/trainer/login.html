<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>login form</title>

    <style></style>
  </head>

  <body onload="myFunc()">
    <div class="uppercontainer">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Sign In
          </button>

          <button
            type="button"
            id="myCheck"
            class="toggle-btn"
            onclick="register()"
          >
            Sign Up
          </button>
        </div>
        <div class="social-icons">
          <img th:src="@{/images/fb.png}" />
          <img src="/images/tw.png" />
          <img src="/images/gp.png" />
          <div th:if="${param.success}">
            <div class="alert alert-info">
              You've successfully registered to our awesome app!
            </div>
          </div>
        </div>
        <form
          th:action="@{/trainer/login}"
          id="login"
          class="input-group"
          method="post"
        >
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
          </div>

          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            id="username"
            name="username"
            required
          /><br />
          <br />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            id="password"
            name="password"
            required
          />
          <br /><br />
          <input type="checkbox" class="chech-box" /><span
            >Remember Password</span
          >
          
          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <form
          th:action="@{/trainer/registration}"
          id="register"
          class="input-group"
          th:object="${employee}"
          name="registerForm"
          method="post"
          onsubmit="return validateRegister()"
        >
          <p
            class="error-message"
            th:if="${#fields.hasGlobalErrors()}"
            th:each="error : ${#fields.errors('global')}"
            th:text="${error}"
          >
            Validation error
          </p>
          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('email')}? 'has-error':''"
          >
            <p
              class="error-message"
              id="myBtn"
              th:each="error : ${#fields.errors('email')}"
              th:text="${error}"
            >
              Validation error
            </p>
          </div>
          <input
            type="text"
            class="input-field"
            name="firstName"
            th:field="*{firstName}"
            placeholder="Enter Your First Name"
            required
          />
          <input
            type="text"
            class="input-field"
            name="lastName"
            th:field="*{lastName}"
            placeholder="Enter Your Last Name"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            th:field="*{email}"
            required
          />
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder="Enter Password"
            th:field="*{password}"
            required
          />
          <input type="checkbox" class="chech-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('#signup').click();
    </script>
    <script>
      // On mouse-over, execute myFunction
      function myFunction() {
        document.getElementById('myCheck').click(); // Click on the checkbox
      }

      function myFunc() {
        var x = document.getElementById('myBtn').textContent;
        if (x != '') myFunction();
      }
    </script>
    <script>
      var x = document.getElementById('login');
      var y = document.getElementById('register');
      var z = document.getElementById('btn');

      function validatePassword(p) {
        errors = [];
        if (p.length < 8) {
          errors.push('Your password must be at least 8 characters');
        }
        if (p.search(/[a-z]/i) < 0) {
          errors.push('Your password must contain at least one letter.');
        }
        if (p.search(/[0-9]/) < 0) {
          errors.push('Your password must contain at least one digit.');
        }
        if (errors.length > 0) {
          alert(errors.join('\n'));
          return false;
        }
        return true;
      }
      function register() {
        x.style.left = '-400px';
        y.style.left = '50px';
        z.style.left = '110px';
      }
      function validateRegister() {
        //Form validation
        var firstname = document.registerForm.firstName.value;
        var lastname = document.registerForm.lastName.value;
        var password = document.registerForm.password.value;
        if (firstname.length < 3 || firstname.length > 12 || firstname.search(/[0-9]/) >0) {
          alert('Firstname should be between 3-12 length and should not contain number');
          return false;
        } else if (lastName.length < 3 || lastName.length > 12) {
          alert('Lastname should be between 3-12 length');
          return false;
        }
        return validatePassword(password);
      }
      function login() {
        x.style.left = '50px';
        y.style.left = '450px';
        z.style.left = '0';
      }
    </script>
    <script>
      function myFunc() {
        var x = document.getElementById('myBtn').textContent;
        if (x != '') myFunction();
      }
    </script>
  </body>
</html>
